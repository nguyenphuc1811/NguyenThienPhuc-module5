<div class="modal fade" id="edit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <p class="col-5"></p>
        <h5 class="modal-title text-center " id="exampleModalLabel">Add Facility</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8" style="background: #e9f2ef">
<!--            <form>-->
              <input type="text" #id class="form-control" hidden [value]= "facility.id" >
              <div class="mb-3">
                <label class="form-label fw-bold">Facility Type</label>
                <input type="text" #facilityType [value]="facility.facilityType.name" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label fw-bold">Rent Type</label>
                <input type="text" #rentType [value]="facility.rentType.name" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label fw-bold">Name Facility</label>
                <input type="text" #name [value]="facility.name" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label fw-bold">Area</label>
                <input type="text" #area [value]="facility.area" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label fw-bold">Cost</label>
                <input type="text" #cost [value]="facility.cost" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label fw-bold">Max People</label>
                <input type="text" #maxPeople [value]="facility.maxPeople" class="form-control">
              </div>
              <div class="mb-3" id="standardRoom">
                <label class="form-label fw-bold">Standard Room</label>
                <input type="text" #standardRoom [value]="facility.standardRoom" class="form-control">
              </div>
              <div class="mb-3" id="description">
                <label class="form-label fw-bold">Description Other Convenience</label>
                <input type="text" #description [value]="facility.description" class="form-control">
              </div>
              <div class="mb-3" id="poolArea">
                <label class="form-label fw-bold">Pool Area</label>
                <input type="text" #poolArea [value]="facility.poolArea" class="form-control">
              </div>
              <div class="mb-3" id="numberFloor">
                <label class="form-label fw-bold">Number Of Floors</label>
                <input type="text" #floor [value]="facility.floor" class="form-control">
              </div>
              <div class="mb-3" id="facilityFree">
                <label class="form-label fw-bold">Facility Free</label>
                <input type="text" #facilityFree [value]="facility.facilityFree" class="form-control">
              </div>
<!--              <button -->
<!--                      (click)="confirm(id.value,name.value,facilityType.value,rentType.value,area.value,cost.value,maxPeople.value,standardRoom.value,floor.value,facilityFree.value)"-->
<!--                      class="btn btn-primary">Save-->
<!--              </button>-->
<!--            </form>-->
          </div>
          <div class="col-md-3"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
